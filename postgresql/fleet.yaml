defaultNamespace: database
helm:
  releaseName: postgresql
  repo: oci://registry-1.docker.io/bitnamicharts
  chart: postgresql
  version: 16.4.5
  values:
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
    auth:
      existingSecret: postgresql-secret
    service:
      type: ClusterIP
resources:
  - secret.yaml