defaultNamespace: vault
helm:
  releaseName: vault
  repo: https://helm.releases.hashicorp.com
  chart: vault
  version: 0.29.1
  values:
    server:
      ha:
        enabled: false
      dataStorage:
        enabled: true
        storageClass: longhorn
        size: 5Gi
      standalone:
        enabled: true
    service:
      type: NodePort
      ports:
        http:
          nodePort: 32091
        https:
          nodePort: 32444