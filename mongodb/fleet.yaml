defaultNamespace: database
helm:
  releaseName: mongodb
  repo: https://charts.bitnami.com/bitnami
  chart: mongodb
  version: 14.3.2  # Check latest with `helm search repo bitnami/mongodb --versions`
  values:
    architecture: standalone  # Single instance for now
    auth:
      enabled: true
      rootUser: admin
      rootPassword: "supersecurepassword"
      database: keycloak
    persistence:
      enabled: true
      storageClass: longhorn
      size: 10Gi
    service:
      type: ClusterIP
resources:
  - secret.yaml